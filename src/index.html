<!doctype html>
<html lang="en">
<head>

  <title>MyApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="p-d-flex"></div><app-header></app-header>

    </div>
  </div>

</html>
